<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
  
  <title>Noun and Verb Definitions</title>
</head>
<body id="textContent">
    

       <div class="container">
   <!-- Toggle Switch -->
  
   <div class="toggle-container">
    <div class="book">
        <i class="fa-thin fa-book fa-xl"></i>
    </div>
    <div class="topItems">
    <label for="fontSelector"></label>
    <select id="fontSelector" class="fontSelector">
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
        <option value="'Courier New', monospace">Courier New</option>
        <option value="'Verdana', sans-serif">Verdana</option>
        <option value="'Georgia', serif">Georgia</option>
        <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
    </select>


   
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
      
    </label>
    <i class="fa-thin fa-moon fa-xl"></i>
    
  </div>
</div>
   


<div class="form_cont">
<!-- The form that contains the search input and button -->
<form class="search-container"  id="searchForm" onsubmit="fetchWordDetails(); return false;">
    <input type="text" id="wordInput" placeholder="Search..." required>
    <!-- Using a Unicode search icon (magnifying glass) -->
    <button type="submit">&#128269;</button>
  </form>
</div>

<div class="grid">
    <div class="box"><div id="wordDisplay"> </div></div>
    <div class="box"><div id="audio"></div></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

 
 
  <input type="button" value="New Search" class="btn" onClick="reset()">
 
 
  
  <div id="result" class="results"></div>
  <div id="syn"></div>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
